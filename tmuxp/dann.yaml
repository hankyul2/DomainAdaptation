session_name: da_dann
windows:
  - window_name: amazon
    panes:
      - shell_command:
        - python3 main.py -g 5 -m dann -s amazon -t dslr -e 50 -l 3e-3 -i 3
        - python3 main.py -g 5 -m dann -s amazon -t webcam -e 50 -l 3e-3 -i 3
  - window_name: dslr
    panes:
      - shell_command:
        - python3 main.py -g 5 -m dann -s dslr -t amazon -e 50 -l 3e-3 -i 3
        - python3 main.py -g 5 -m dann -s dslr -t webcam -e 50 -l 3e-3 -i 3
  - window_name: webcam
    panes:
      - shell_command:
        - python3 main.py -g 5 -m dann -s webcam -t amazon -e 50 -l 3e-3 -i 3
        - python3 main.py -g 5 -m dann -s webcam -t dslr -e 50 -l 3e-3 -i 3
  - window_name: tensorboard
    panes:
      - tensorboard --logdir=log/tensor_board

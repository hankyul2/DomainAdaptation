        - python3 main.py fit --config=configs/cdan_e.yaml -d 'webcam_amazon' -g '5,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'webcam_amazon' -g '5,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'webcam_dslr' -g '5,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'webcam_dslr' -g '5,'

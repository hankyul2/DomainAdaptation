session_name: da_cdan_e
windows:
  - window_name: amazon
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'amazon_webcam' -g '3,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'amazon_webcam' -g '3,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'amazon_webcam' -g '3,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'amazon_dslr' -g '3,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'amazon_dslr' -g '3,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'amazon_dslr' -g '3,'

  - window_name: dslr
    shell_command_before:
      - source ~/.bashrc
    panes:

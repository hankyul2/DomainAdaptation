        - python3 main.py fit --config=configs/cdan_e.yaml -d 'dslr_amazon' -g '4,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'dslr_amazon' -g '4,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'dslr_amazon' -g '4,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'dslr_webcam' -g '4,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'dslr_webcam' -g '4,'
        - python3 main.py fit --config=configs/cdan_e.yaml -d 'dslr_webcam' -g '4,'


  - window_name: webcam
    shell_command_before:
      - source ~/.bashrc
    panes:

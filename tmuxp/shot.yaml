session_name: da_shot
windows:
  - window_name: amazon
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config=configs/shot.yaml -d 'amazon_webcam' -g '0,'
        - python3 main.py fit --config=configs/shot.yaml -d 'amazon_webcam' -g '0,'
        - python3 main.py fit --config=configs/shot.yaml -d 'amazon_webcam' -g '0,'
        - python3 main.py fit --config=configs/shot.yaml -d 'amazon_dslr' -g '0,'
        - python3 main.py fit --config=configs/shot.yaml -d 'amazon_dslr' -g '0,'
        - python3 main.py fit --config=configs/shot.yaml -d 'amazon_dslr' -g '0,'

  - window_name: dslr
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config=configs/shot.yaml -d 'dslr_amazon' -g '0,'
        - python3 main.py fit --config=configs/shot.yaml -d 'dslr_amazon' -g '0,'
        - python3 main.py fit --config=configs/shot.yaml -d 'dslr_amazon' -g '0,'
        - python3 main.py fit --config=configs/shot.yaml -d 'dslr_webcam' -g '0,'
        - python3 main.py fit --config=configs/shot.yaml -d 'dslr_webcam' -g '0,'
        - python3 main.py fit --config=configs/shot.yaml -d 'dslr_webcam' -g '0,'


  - window_name: webcam
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config=configs/shot.yaml -d 'webcam_amazon' -g '1,'
        - python3 main.py fit --config=configs/shot.yaml -d 'webcam_amazon' -g '1,'
        - python3 main.py fit --config=configs/shot.yaml -d 'webcam_amazon' -g '1,'
        - python3 main.py fit --config=configs/shot.yaml -d 'webcam_dslr' -g '1,'
        - python3 main.py fit --config=configs/shot.yaml -d 'webcam_dslr' -g '1,'
        - python3 main.py fit --config=configs/shot.yaml -d 'webcam_dslr' -g '1,'



  - window_name: amazon
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config=configs/bsp_dann.yaml -d 'amazon_webcam' -g '3,'
        - python3 main.py fit --config=configs/bsp_dann.yaml -d 'amazon_webcam' -g '3,'
        - python3 main.py fit --config=configs/bsp_dann.yaml -d 'amazon_webcam' -g '3,'

session_name: da_source_only
windows:
  - window_name: amazon
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config=configs/source_only.yaml -d 'amazon_webcam' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'amazon_webcam' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'amazon_webcam' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'amazon_dslr' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'amazon_dslr' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'amazon_dslr' -g '0,'


session_name: da_source_only
windows:
  - window_name: amazon
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config=configs/source_only.yaml -d 'amazon' -g '1,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'amazon' -g '1,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'amazon' -g '1,'

  - window_name: dslr & webcam
    shell_command_before:
      - source ~/.bashrc
    panes:
      - shell_command:
        - python3 main.py fit --config=configs/source_only.yaml -d 'dslr' -g '1,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'dslr' -g '1,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'dslr' -g '1,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'webcam' -g '1,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'webcam' -g '1,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'webcam' -g '1,'




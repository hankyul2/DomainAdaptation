        - python3 main.py fit --config=configs/source_only.yaml -d 'dslr_amazon' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'dslr_amazon' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'dslr_amazon' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'dslr_webcam' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'dslr_webcam' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'dslr_webcam' -g '0,'


  - window_name: webcam

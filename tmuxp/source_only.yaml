        - python3 main.py fit --config=configs/source_only.yaml -d 'webcam_amazon' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'webcam_amazon' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'webcam_dslr' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'webcam_dslr' -g '0,'
        - python3 main.py fit --config=configs/source_only.yaml -d 'webcam_dslr' -g '0,'



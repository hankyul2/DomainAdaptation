      - shell_command:
        - python3 main.py -g 5 -m dann -s amazon -t dslr -i 3
        - python3 main.py -g 5 -m cdan -s amazon -t dslr -i 3
        - python3 main.py -g 5 -m cdan_e -s amazon -t dslr -i 3
        - python3 main.py -g 5 -m dann_bsp -s amazon -t dslr -i 3

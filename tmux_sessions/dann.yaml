session_name: da_dann
windows:
  - window_name: amazon to dslr
    panes:
      - python3 main.py -g 5 -m dann -s amazon -t dslr -e 50 -l 3e-3 -i 3
  - window_name: amazon to webcam
    panes:
      - python3 main.py -g 6 -m dann -s amazon -t webcam -e 50 -l 3e-3 -i 3

  - window_name: dslr to amazon
    panes:
      - python3 main.py -g 7 -m dann -s dslr -t amazon -e 50 -l 3e-3 -i 3
  - window_name: dslr to webcam
    panes:
      - python3 main.py -g 5 -m dann -s dslr -t webcam -e 50 -l 3e-3 -i 3

  - window_name: webcam to amazon
    panes:
      - python3 main.py -g 6 -m dann -s webcam -t amazon -e 50 -l 3e-3 -i 3
  - window_name: webcam to dslr
    panes:
      - python3 main.py -g 7 -m dann -s webcam -t dslr -e 50 -l 3e-3 -i 3

  - window_name: tensorboard
    panes:
      - tensorboard --logdir=log/tensor_board

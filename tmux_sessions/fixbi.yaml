session_name: da_fixbi
windows:
  - window_name: amazon to dslr
    panes:
      - shell_command:
        - python3 main.py -g 5 -m fixbi -s amazon -t dslr -l 0.001 -e 200 -i 1
        - python3 main.py -g 5 -m fixbi -s amazon -t webcam -l 0.001 -e 200 -i 1
        - python3 main.py -g 5 -m fixbi -s webcam -t amazon -l 0.001 -e 200 -i 1

  - window_name: dslr to amazon
    panes:
      - shell_command:
        - python3 main.py -g 7 -m fixbi -s dslr -t amazon -l 0.001 -e 200 -i 1
        - python3 main.py -g 7 -m fixbi -s dslr -t webcam -l 0.001 -e 200 -i 1
        - python3 main.py -g 7 -m fixbi -s webcam -t dslr -l 0.001 -e 200 -i 1

  - window_name: tensorboard
    panes:
      - tensorboard --logdir=log/tensor_board

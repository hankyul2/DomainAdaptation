session_name: da_cdan
windows:
  - window_name: amazon to dslr
    panes:
      - python3 main.py -g 5 -m cdan -s amazon -t dslr -i 3
  - window_name: amazon to webcam
    panes:
      - python3 main.py -g 6 -m cdan -s amazon -t webcam -i 3

  - window_name: dslr to amazon
    panes:
      - python3 main.py -g 7 -m cdan -s dslr -t amazon -i 3
  - window_name: dslr to webcam
    panes:
      - python3 main.py -g 5 -m cdan -s dslr -t webcam -i 3

  - window_name: webcam to amazon
    panes:
      - python3 main.py -g 6 -m cdan -s webcam -t amazon -i 3
  - window_name: webcam to dslr
    panes:
      - python3 main.py -g 7 -m cdan -s webcam -t dslr -i 3

  - window_name: tensorboard
    panes:
      - tensorboard --logdir=log/tensor_board
